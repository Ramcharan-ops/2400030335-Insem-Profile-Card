<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Card</title>
  <style>
    .user-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px auto;
    }

    .user-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .user-age {
      font-size: 1em;
      margin-bottom: 8px;
      color: #666;
    }

    .user-bio {
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="user-card">
    <div class="user-name">Ram Kumar</div>
    <div class="user-age">Age: 28</div>
    <div class="user-bio">
      A passionate developer from Tadepalli who loves solving real-world problems with code.
    </div>
  </div>
</body>
</html>
